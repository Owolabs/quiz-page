<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

     <!-- custom styles -->
     <link rel="stylesheet" href="./css/styles.css">
    <title>Quiz Game real</title>
</head>
<body>
    <div class="container-sm bg-white rounded shadow mx-auto w-75 my-5">
        <h1 class="border-bottom border-primary py-5">Simple Quiz Game</h1>
        <div class="quiz">
            <h3 id="question" class="quiz-question mt-3 ">questions!!!</h3>
            <div class="options py-3>
               
                    <button class="btn w-75 text-start my-1  option-value">option1</button>
                    <button class="btn w-75 text-start my-1  option-value">option2</button>
                    <button class="btn w-75 text-start my-1  option-value">option3</button>
                    <button class="btn w-75 text-start my-1  option-value">option4</button> 
            </div>
            <div id="result"></div>
            <div id= score class="text-center my-3 ">score: <span id="score-value">0</span></div>
            <div class="button-container d-flex justify-content-space-between">
                <button id="next-button" onclick="" class=" mx-5 my-4 rounded w-25 bg-primary py-2 px-1 text-white border-primary">Next<span class="fs-3">>></span></button>
                <button id="prev-button" onclick="" class=" mx-5 my-4 rounded w-25 bg-primary py-2 px-1 text-white border-primary"><span class="fs-3"><<</span>Prev</button>
    
            </div>
           
        </div>

    </div>
   
    

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <!-- link to java script -->
     <script src="./js/app.js"></script>
</body>
</html>
